name: Awesome_PDF_Viewer
description: An Awesome PDF Viewer with easy navigation, sharing, and print capabilities.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  awesome_pdf_viewer:
    path: ../
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/test_multi_page.pdf
    - assets/test_single_page.pdf
    - assets/test_mass_page.pdf
